<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./assests/Logo.svg" alt="Logo code connect">
        
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#" class="lista__links_ancora"><img src="./assests/feed.svg" alt="logo feed">Feed</a>
                </li>
                <li>
                    <a href="#" class="lista__links_ancora"><img src="./assests/account_circle.svg" alt="logo perfil">Perfil</a>
                </li>
                <li>
                    <a href="#" class="lista__links_ancora"><img src="./assests/info.svg" alt="icone sobre nos">Sobre nós</a>
                </li>
                <li>
                    <a href="#" class="lista__links_ancora"><img src="./assests/logout.svg" alt="logo sair">Sair</a>
                </li>
            </ul>
    </nav>
    </aside>
    
    <main>
        <div class="container__upload-imagem">
            <div class="container__imagem">
                <img src="./assests/imagem1.png" alt="imagem do editor" class="imagem_editor">
            </div> 
            <button id= "upload-btn"class="button_upload_imagem">Carregar imagem </button>
            <input type="file" id="imagem-upload" accept="image/" style="display: none">
            <div class="container_texto">
                <p class="container__imagem_texto">image_projeto.png <img src="./assests/close.svg" alt=""></p>
            </div>
        </div>
        <div class="container__descricao">
            <h2 class="container__descricao_titulo">Novo projeto</h2>
            <form >
                <div class="container__nome">
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div class="container__descricao">
                    <label for="descricao">Descrição</label>
                    <textarea name="" id="descricao" name="descricao"></textarea>
                </div>
                <div class="container__tags">
                    <label for="categoria">Tags</label>
                    <input type="text" name="categoria" id="input-tags">
                </div>
                <ul class="lista__tags" id="lista-tags">
                
                </ul>
                <div class="container__botoes">
                    <button class="botao__descartar"> Descartar</button>
                    <button class="botao__publicar">Publicar</button>
                </div>
                </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
